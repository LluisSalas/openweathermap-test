<div class="row">
  <div class="col-md-12">
    <h2>
      {{ city.name }} <span class="pull-right">{{  city.temp  ? city.temp.temp : "" }}</span>
    </h2>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <h3>Historial temperaturas</h3>
      <ul>
        <li *ngFor="let temp of city.tempHistorial">
          {{temp.creationDate | date:'dd/MM/yyyy HH:mm:ss' + ": " + temp.temp}}
        </li>
      </ul>
    </div>
</div>
