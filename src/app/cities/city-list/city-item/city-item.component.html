<a 
    href="#" 
    class="city-item clearfix"
    (click)="onSelected()">
    <div class="city-item__box-name">
        <h4 class="city-item__name">{{city.name}}</h4>
    </div>
    <div class="city-item__box-temp">
        <span *ngIf="city.temp;loading" class="city-item__temp">{{ city.temp.temp }} C<sup>ยบ</sup></span>
        <ng-template #loading>
            Cargando...
        </ng-template>
    </div>
</a>
