<a 
    href="#" 
    class="list-group-item clearfix"
    (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{city.name}}</h4>
    </div>
    <div class="pull-right">
        <span *ngIf="city.temp;loading" class="list-group-item-text">{{ city.temp.temp }}</span>
        <ng-template #loading>
            Cargando...
        </ng-template>
    </div>
</a>
